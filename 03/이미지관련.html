<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN방식으로 css 연결하기 ( 하단에 CDN 있음 ) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- CDN방식으로 js 연결하기 ( 하단에 CDN 있음 ) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
        .img-thumbnail{width: 200px; height: 150px;}
        h4{margin-top: 40px;}
    </style>
</head>
<body>
    <h2>이미지관련</h2>
    <h4>01 모서리 약간 둥글게 class="rounded"</h4>
    <img src="./636640682300868503.avif" alt="" class="rounded">
    <h4>02 원형 둥글게 class="rounded-circle"</h4>
    <img src="./636640682300868503.avif" alt="" class="rounded-circle">
    <h4>03 썸네일처럼 테두리 class="img-thumbnail"</h4>
    <img src="./636640682300868503.avif" alt="" class="img-thumbnail">
    <img src="./636640682300868503.avif" alt="" class="img-thumbnail">
    <img src="./636640682300868503.avif" alt="" class="img-thumbnail">
    <h4>04 이미지와 문자로 콘텐츠 제작시 figure = img + figcaption</h4>
    <h5>이미지 반응형 class="img-fluid"  >>>  width:100% height:auto 속성</h5>
    <h5>== 부모의 크기가 변하면 이미지 크기도 같이 반응</h5>
    <figure>
        <img src="./636640682300868503.avif" alt="" class="img-fluid">
        <figcaption>이미지설명문구</figcaption>
    </figure>

</body>
</html>
